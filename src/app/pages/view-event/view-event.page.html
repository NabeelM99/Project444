<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>view-event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <h1>{{ event.name }}</h1>
    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <ion-icon name="business-outline"></ion-icon
        ></ion-col>
        <ion-col size="8"> {{ event.hallName }} </ion-col>
      </ion-row>
      <ion-row>
        <ion-col> {{event.description}} </ion-col>
      </ion-row>
      <ion-row class="mt-3 mb-3">
        <ion-col
          ><div class="box">
            <div>Start Date :</div>
            <div>{{event.start_date}}</div>
          </div></ion-col
        >
        <ion-col
          ><div class="box">
            <div>End Date:</div>
            <div>{{event.end_date}}</div>
          </div></ion-col
        >
      </ion-row>
    </ion-grid>
  </div>

  <div class="container">
    <h2>Agenda</h2>
    <ul>
      <li *ngFor="let agenda of event.agenda">{{agenda}}</li>
    </ul>
  </div>
  <img [src]="event.floor_plan" style="width: auto" alt="" />
  <div class="container">
    <h2>Attendance</h2>
    <ul>
      <li *ngFor="let attend of attendance">{{attend}}</li>
    </ul>
  </div>
</ion-content>
