<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Reply Message</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <h2>Reply Message for: {{ clientName }}</h2>
    <h5>Headline: {{ headLine }}</h5>
    <form [formGroup]="replyForm" (ngSubmit)="sendReply()">
      <ion-label class="form-label">Message:</ion-label>
      <ion-textarea
        formControlName="message"
        class="form-control"
        rows="5"
        [class.is-invalid]="replyForm.controls['message'].invalid && replyForm.controls['message'].touched"
      ></ion-textarea>
      <div
        *ngIf="replyForm.controls['message'].hasError('required') && replyForm.controls['message'].touched"
        class="invalid-feedback"
      >
        Message is required.
      </div>
      <div
        *ngIf="replyForm.controls['message'].hasError('maxlength') && replyForm.controls['message'].touched"
      >
        Message cannot exceed 255 characters.
      </div>
      <div
        *ngIf="replyForm.controls['message'].hasError('specialChars') && replyForm.controls['message'].touched"
        class="invalid-feedback"
      >
        Message cannot contain special characters.
      </div>
      <ion-button class="mt-3" [disabled]="!replyForm.valid" type="submit">
        Send
      </ion-button>
    </form>
  </div>
</ion-content>
