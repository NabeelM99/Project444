<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Messages </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card
    *ngFor="let message of userManagementService.clientMessages$ | async"
  >
    <ion-card-title>{{ message.clientName }}</ion-card-title>
    <ion-card-header>Send By : {{ message.headline }}</ion-card-header>
    <ion-card-content>{{message.message}}</ion-card-content>
    <ion-button (click)="reply(message)">Reply</ion-button>
  </ion-card>
  <div
    class="container p-3"
    *ngIf="userManagementService.clientMessages$ | async"
  >
    There are No new messages, all message have been replyed
  </div>
</ion-content>
