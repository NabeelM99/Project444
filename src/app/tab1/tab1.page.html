<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Events </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let event of userManagementService.events$ | async">
    <ion-card-header>{{event.name}}</ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="1">
            <ion-icon name="calendar-number-outline"></ion-icon>
          </ion-col>
          <ion-col size="8">{{event.start_date}}-{{event.end_date}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="1">
            <ion-icon name="business-outline"></ion-icon
          ></ion-col>
          <ion-col size="8">{{event.hallName}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="1"><ion-icon name="time-outline"></ion-icon></ion-col>
          <ion-col size="8">{{event.start_time}} - {{event.end_time}}</ion-col>
        </ion-row>
      </ion-grid>
      {{event.description}}
    </ion-card-content>
  </ion-card>
</ion-content>
