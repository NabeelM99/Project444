<ion-tabs>
  <!-- Admin Tabs -->
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1/" *ngIf="userType === 'admin'">
      <ion-icon name="dice-outline"></ion-icon>
      <ion-label>Event</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2/" *ngIf="userType === 'admin'">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3/" *ngIf="userType === 'admin'">
      <ion-icon name="business-outline"></ion-icon>
      <ion-label>Halls</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4" href="/tabs/tab4/" *ngIf="userType === 'admin'">
      <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
      <ion-label>Messages</ion-label>
    </ion-tab-button>

    <!-- Client Tabs -->
    <ion-tab-button tab="tab5" href="/tabs/tab5/" *ngIf="userType === 'client'">
      <ion-icon name="dice-outline"></ion-icon>
      <ion-label>Event</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab6" href="/tabs/tab6/" *ngIf="userType === 'client'">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab7" href="/tabs/tab7/" *ngIf="userType === 'client'">
      <ion-icon name="business-outline"></ion-icon>
      <ion-label>Halls</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab8" href="/tabs/tab8/" *ngIf="userType === 'client'">
      <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
      <ion-label>Messages</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
